name: Website build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: AKIAJQUIQIL3XTBHT3DA
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '2.7'
      - name: Install packages
        run: |
          sudo apt-get -y install gettext libjpeg-turno-progs optipng python-pip python-virtualenv subversion
      - name: Install pelican plugins
        run: |
          svn co https://github.com/getpelican/pelican-plugins.git/trunk  pelican-plugins
      - name: Build
        run: make html
      - name: IRC notify
        uses: rectalogic/notify-irc@v1
        with:
          channel: "#freenet-test"
          server: irc.libera.chat
          nickname: github-actions-notify
          message:
            ${{ github.actor }} built ${{ github.event.ref }} ${{ github.event.compare }} ${{ join(github.event.commits.*.message) }}

