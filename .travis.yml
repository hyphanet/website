language: python

python: "2.7"

sudo: false

env:
  global:
    - "SITEURL=https://freenetproject.org"
    - "SHOULD_COMPRESS=True"
    - "AWS_ACCESS_KEY_ID=AKIAJQUIQIL3XTBHT3DA"
    # our AWS_SECRET_ACCESS_KEY follows
    - secure: ""

cache:
  pip: true
  apt: true
  directories:
    - output

addons:
  apt:
    packages:
    - gettext
    - libjpeg-turbo-progs
    - optipng
    - python-pip
